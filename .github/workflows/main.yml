name: Python package
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.9"
            - name: Install packages
              run: pip install -r "requirements.txt"
            - name: Run tests
              run: |
                git bisect start 01c7fa9ff06348f539599aad591836c129a3ab13 e4cfc6f77ebbe2e23550ddab682316ab4ce1c03c
                git bisect run python manage.py test
                